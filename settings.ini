[DEFAULT]
# Path to notebooks
nbs_path = notebooks

# Whether to search for notebooks recursively
recursive = True

# Flag to mark cells that shouldn't be tested (if using nbdev-like test flags)
tst_flags = notest

# GitHub user/org name
user = AbstractSDK

# Docs hosting platform (e.g., GitHub Pages, Netlify) — optional for now
doc_host = github

# Base URL where the documentation will be hosted
doc_baseurl = systamental-docs

# For linking to notebook source from rendered docs — typically repo URL
module_baseurls = https://github.com/AbstractSDK/systamental-docs/blob/main

# Used to construct edit/view links
host = github
